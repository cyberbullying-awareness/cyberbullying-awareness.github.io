  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="404 Page not found" />
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="Images/icon.png" />
    <meta property="og:description" content="Cyberbullying information and awareness."/>
    <title>404 Page not found</title>
    <link rel="icon" href="https://cyberbullying-awareness.github.io/Images/icon.png">
    <link rel="stylesheet" href="https://cyberbullying-awareness.github.io/CSS/main.css">
    <link rel="stylesheet" href="https://cyberbullying-awareness.github.io/CSS/404.css">
  </head>
  <body>
    <div id="trns" class="transition">
    </div>
    <div class="mnav" id="button">
      <button class="mobilenav" onclick="mobilenavopen()"><img height="32" width="32" src="Images/mbn.png"></button>
    </div>
    <div class="nav" id="nav">
      <ul id="navlist">
        <a class="navb" id="navb" onclick="transition('home')"><b>HOME</b></a>
        <a class="navb" id="navb" onclick="transition('about-us')"><b>ABOUT US</b></a>
        <a class="navb" id="navb" onclick="transition('information/index')"><b>INFORMATION</b></a>
        <a class="navb" id="navb" onclick="transition('get-help')"><b>GET HELP</b></a>
        <a class="navb" onclick="transition('search')"><button class="dmm"><img height="32" width="32" src="Images/search.png"></button></a>
        <!-- <a class="navb" id="dmm"><button class="dmm" id="dm" onclick="dme()"><img height="32" width="32" src="Images/darkmode.png"></button></a> -->
      </ul>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1 class="a404" id="movedown">404 NOT FOUND</h1>
    <h2 class="a404"  id="movedowndelay">The page you are looking for does not exist.</h2>
  </body>
  <div class="credit"><p class="credittext">Website by Vakky Studios (2022)</p></div>
  <script>
        window.onscroll = function() {
      if (window.scrollY > 2) {
        const r = document.querySelector(':root');
        r.style.setProperty('--navglow', 'white');
        r.style.setProperty('--nbc', 'linear-gradient(rgba(180, 0, 0, 1.000), rgb(100, 0, 0, 1.00)');
      }
      if (window.scrollY < 2) {
        const r = document.querySelector(':root');
        r.style.setProperty('--navglow', 'rgba(0, 0, 0, 0');
        r.style.setProperty('--nbc', 'linear-gradient(rgba(250, 0, 0, 0.600), rgb(120, 0, 0, 0.000)');
      }
    }
    function transition(to) {
      const trns = document.getElementById('trns');
      trns.style.animationDuration = "0s";
      trns.style.transform = "translateY(0px)";
      trns.style.animation = "transitionstart 1s";
      setTimeout(() => {  window.location.replace(to) }, 900);
    }
    var navopen = false;
    function mobilenavopen() {
      const r = document.querySelector(':root');
      r.style.setProperty('--nbc', 'linear-gradient(rgba(180, 0, 0, 1.000), rgb(120, 0, 0, 1.00)');
      const button = document.getElementById("button")
      button.innerHTML = '<button class="mobilenav" onclick="mobilenavclose()"><img height="32" width="32" src="Images/mbn.png"></button>';
      const ul = document.getElementById("navlist");
      const nav = document.getElementById("nav");
      ul.style.height = "auto";
      nav.style.height = "auto";
      const li = ul.getElementsByTagName("a");
      for (A = 0; A < 7; A++) {
        li[A].style.transform = "translateY(43px)";
      }
    }
    function mobilenavclose() {
      const r = document.querySelector(':root');
      r.style.setProperty('--nbc', 'linear-gradient(rgba(250, 0, 0, 0.600), rgb(120, 0, 0, 0.000)');
      const button = document.getElementById("button")
      button.innerHTML = '<button class="mobilenav" onclick="mobilenavopen()"><img height="32" width="32" src="Images/mbn.png"></button>';
      const ul = document.getElementById("navlist");
      const nav = document.getElementById("nav");
      ul.style.height = "0%";
      nav.style.height = "0%";
      const li = ul.getElementsByTagName("a");
      for (A = 0; A < 7; A++) {
        li[A].style.transform = "translateY(-600%)";
      }
    }
  </script>
</html>
